

    {%extends 'navbar.html'%}
    {%block content%}
    <div class="container my-2">
        <h1 style="font-weight:800 ;color:rgba(0, 0, 255, 0.719);font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-align:center">
            Patient Registration Form</h1>

        {%if messages%}
            {%for message in messages%}
                <p class="text-success">{{message}}</p>
            {% endfor %}
        {%endif%}
        <div style="margin:auto;width:50%; border:black solid 2px; padding:2%; border-radius:30px" class="my-4">
            <form action="" method="post" > {% csrf_token %}
                <label for="name">Name: </label>
                <input type="text" name="name" placeholder="Patient Name" id="name" class="form-control my-2" required>
                
                <label for="dob">Date Of Birth: </label>
                <input type="date" name="dob" placeholder="Patient DOB" id="dob" class="form-control my-2" required>
                
                <label for="email">Email Id: </label>
                <input type="email" name="email" placeholder="Patient Email" id="email" class="form-control my-2" required>
                
                <label for="phone">Phone Number: </label>
                <input type="phone" name="phone" placeholder="Patient Phone Number" id="phone" class="form-control my-2" required>
                
              
                <button type="submit" class="btn btn-success my-1">Add Patient</button>
    
            </form>
        </div>

    </div> 
    <style>
        label{
            font-size:larger;
            font-weight:bold;
            color:rgb(201, 109, 109)
        }
    </style>
    
    {% endblock %}
